<form (ngSubmit)="convert()">
  <div class="form-group">
    <label for="value">Value</label>
    <input type="text" class="form-control" id="value" [(ngModel)]="weight.value" required name="value">
  </div>

  <div class="form-group">
    <label for="unit">Unit</label>
    <input type="text" class="form-control" id="unit" [(ngModel)]="weight.unit" readonly name="unit">
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>
