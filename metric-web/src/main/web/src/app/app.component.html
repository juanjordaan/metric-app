<div>
  <h2>Distance</h2>
  <form (ngSubmit)="convertDistance()">
    <div class="form-group">
      <label for="value">Value</label>
      <input type="text" class="form-control" [(ngModel)]="distance.value" required name="value">
    </div>

    <div class="form-group">
      <label for="unit">Unit</label>
      <input type="text" class="form-control" [(ngModel)]="distance.unit" readonly name="unit">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
