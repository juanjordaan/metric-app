<mat-card>
  <form (ngSubmit)="convertDistance()">
    <mat-card-header>
      <mat-card-title>Distance</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="form-group">
        <label for="value">Value</label>
        <input type="text" class="form-control" [(ngModel)]="distance.value" required name="value">
      </div>

      <div class="form-group">
        <label for="unit">Unit</label>
        <input type="text" class="form-control" [(ngModel)]="distance.unit" readonly name="unit">
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" type="submit" class="btn btn-success">Submit</button>
    </mat-card-actions>
  </form>
</mat-card>
